<!-- api/templates/auth/register.html -->

{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<div class="content-section">
    <div class="center">
        <h1>Bienvenido</h1>
        <br/>
        {% if msg %}
        {% for row in msg %}
        <p>
            {{ row.txt }}
            {% if row.re_send %}
            <a href="{{ url_for('auth.resend_confirmation') }}">Reenviar</a>
            {% endif %}
        </p>
        {% endfor %}
        {% endif %}

    </div>
</div>
{% endblock %}
