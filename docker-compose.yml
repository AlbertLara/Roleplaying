version: "3.7"

services:
  db:
    restart: always
    image: postgres:12-alpine
    container_name: db
    env_file:
      - ./config/.env.dev_db
    ports:
      - '5432:5432'
    volumes:
    - ./pgdata:/var/lib/postgresql/data
    - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
  web:
    build: ./app
    container_name: app
    command: python main.py run -h 0.0.0.0
    env_file:
      - ./config/.env.dev
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    ports:
      - 5000:5000