<!-- app/templates/home/games.html -->
{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Partidas{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <div class="card-header">
                <h1>Partidas</h1>
            </div>
        </div>
    </div>
    <br>


    {% if games %}
    {% for game in games %}
    <br>
        <div class="card text-center">
            <div class="card-header">
                {{ game.title }}
            </div>
            <div class="card-body">
                <a href="#" class="btn btn-primary">Ver solicitudes</a>
                <br><br>
                <a href="#" class="btn btn-primary">Enviar invitaciones</a>
            </div>
        </div>
    {% endfor %}
    {% endif %}
    <br>
    <div class="row">
        <div class="col text-center">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
</div>
{% endblock %}
