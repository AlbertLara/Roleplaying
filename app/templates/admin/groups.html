{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <div class="card-header">
                <h1>Grupos</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            {% if groups %}
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Usuarios</th>
                </tr>
                </thead>
                <tbody>
                {% for group in groups %}
                <tr>
                    <td> {{ group.group_name }} </td>
                    <td> {{ group.users }} </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
